{% extends "base.html" %}

{% block content %}
<section class="section content">
    <h1 class="title has-text-light">
        {{ section.title }}
    </h1>
</section>
<ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
